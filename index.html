<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Bits of Good â€” Intro Card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <main>

        <article class="card">
            
            <!-- Card header with avatar + name -->
            <header class="header">
                <img class="avatar" src="" alt="profile picture">
                <h1>Satvik Marripalapu</h1> 
            </header>

            <!-- Info section with fields -->
            <section class="info">
                <div class="field">
                    <div class="label">Major</div>
                    <div class="value">Computer Science</div>
                </div>

                <div class="field">
                    <div class="label">Year</div>
                    <div class="value">Sophomore</div>
                </div>

                <div class="field">
                    <div class="label">From</div>
                    <div class="value">Ellicott City, Maryland</div>
                </div>

                <div class="field passion">
                    <div class="label">Passion (Social Good)</div>
                    <div class="value">
                        Building accessible tools that nonprofits can self-host and extend.
                    </div>
                </div>
            </section>

        </article>
    </main>
</body>
</html>
