<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Bits of Good — Intro Card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <main>

        <article class="card">
            
            <!-- Card header with avatar + name -->
            <header class="header">
                <img class="avatar" src="pfp.png" alt="profile picture">
                <h1>Satvik Marripalapu</h1> 
            </header>

            <!-- Info section with fields -->
            <section class="info">
                <p>
                    I’m <strong>Satvik Marripalapu</strong>, a <strong>Sophomore</strong> majoring in <strong>Computer Science</strong> from 
                    <strong>Ellicott City, Maryland</strong>.  
                    I’m passionate about building things that have lasting impacts on some cause - it hits
                    different to know your work made the difference.
                </p>
            </section>
        </article>
    </main>
</body>
</html>
